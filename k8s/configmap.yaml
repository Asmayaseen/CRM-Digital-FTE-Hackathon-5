apiVersion: v1
kind: ConfigMap
metadata:
  name: fte-config
  namespace: customer-success-fte
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  KAFKA_BOOTSTRAP_SERVERS: "kafka.kafka.svc.cluster.local:9092"
  POSTGRES_HOST: "postgres.customer-success-fte.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "fte_db"
  GMAIL_ENABLED: "true"
  WHATSAPP_ENABLED: "true"
  WEBFORM_ENABLED: "true"
  MAX_EMAIL_LENGTH: "2000"
  MAX_WHATSAPP_LENGTH: "300"
  MAX_WEBFORM_LENGTH: "1000"
  CORS_ORIGINS: "https://app.cloudsyncpro.com,https://support.cloudsyncpro.com"
  AGENT_MODEL: "meta-llama/llama-4-scout-17b-16e-instruct"
  AGENT_BASE_URL: "https://api.groq.com/openai/v1"
  GMAIL_CREDENTIALS_PATH: "/app/credentials/gmail-credentials.json"
