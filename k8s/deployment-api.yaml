apiVersion: apps/v1
kind: Deployment
metadata:
  name: fte-api
  namespace: customer-success-fte
  labels:
    app: fte-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fte-api
  template:
    metadata:
      labels:
        app: fte-api
        component: api
    spec:
      containers:
        - name: fte-api
          image: your-registry/customer-success-fte:latest
          command: ["uvicorn", "production.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: fte-config
            - secretRef:
                name: fte-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
